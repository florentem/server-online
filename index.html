<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–æ–≤ Minecraft</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #23272a;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 90%;

        }
        .server {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #2f3136;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .server img {
            border-radius: 50%;
            width: 64px;
            height: 64px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .server h2 {
            display: inline-block;
            margin: 0;
            font-size: 24px;
            color: #43b581;
        }
        .server.offline h2 {
            color: #f04747;
        }
        .server p {
            margin: 5px 0;
            font-size: 16px;
        }
        .player-list {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #40444b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .player-list p {
            margin: 5px 0;
            font-size: 16px;
        }
        .player-list p::before {
            content: "üë§ ";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server" id="server-ebu">
            <img src="" alt="–ò–∫–æ–Ω–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞" id="icon-ebu">
            <h2 id="name-ebu">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="motd-ebu"></p>
            <p id="players-ebu"></p>
            <div class="player-list" id="player-list-ebu"></div>
        </div>
        <div class="server" id="server-modrift">
            <img src="" alt="–ò–∫–æ–Ω–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞" id="icon-modrift">
            <h2 id="name-modrift">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="motd-modrift"></p>
            <p id="players-modrift"></p>
            <div class="player-list" id="player-list-modrift"></div>
        </div>
    </div>

    <script>
        async function fetchServerData(url, serverId) {
            try {
                const response = await fetch(url);
                const data = await response.json();

                const serverElement = document.getElementById(`server-${serverId}`);
                const nameElement = document.getElementById(`name-${serverId}`);
                const motdElement = document.getElementById(`motd-${serverId}`);
                const playersElement = document.getElementById(`players-${serverId}`);
                const playerListElement = document.getElementById(`player-list-${serverId}`);
                const iconElement = document.getElementById(`icon-${serverId}`);

                if (data.online) {
                    nameElement.textContent = `${data.host}:${data.port}`;
                    motdElement.innerHTML = data.motd.html;
                    playersElement.textContent = `–ò–≥—Ä–æ–∫–∏ –æ–Ω–ª–∞–π–Ω: ${data.players.online}/${data.players.max}`;
                    iconElement.src = data.icon;

                    playerListElement.innerHTML = '';
                    data.players.list.forEach(player => {
                        const playerElement = document.createElement('p');
                        playerElement.textContent = player.name_clean;
                        playerListElement.appendChild(playerElement);
                    });

                    serverElement.classList.remove('offline');
                } else {
                    nameElement.textContent = `–°–µ—Ä–≤–µ—Ä ${data.host}:${data.port} –æ—Ñ—Ñ–ª–∞–π–Ω`;
                    playersElement.textContent = '';
                    playerListElement.innerHTML = '';
                    serverElement.classList.add('offline');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        fetchServerData('https://api.mcstatus.io/v2/status/java/ebu.mom', 'ebu');
        fetchServerData('https://api.mcstatus.io/v2/status/java/modrift.ru-mc.ru:25599', 'modrift');
    </script>
</body>
</html>
