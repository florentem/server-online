<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–æ–≤ Minecraft</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c2f33, #23272a);
            background-size: cover;
            color: #ffffff;
        }
        .container {
            background-color: rgba(35, 39, 42, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 95%;
            max-width: 600px;
            text-align: center;
        }
        .server {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #2f3136;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .server img {
            border-radius: 50%;
            width: 64px;
            height: 64px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .server h2 {
            display: inline-block;
            margin: 0;
            font-size: 24px;
            color: #43b581;
        }
        .server.offline h2 {
            color: #f04747;
        }
        .server p {
            margin: 5px 0;
            font-size: 16px;
        }
        .player-list {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #40444b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .player-list p {
            margin: 5px 0;
            font-size: 16px;
        }
        .player-list p::before {
            content: "üë§ ";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server" id="server-ebu">
            <img src="" alt="–ò–∫–æ–Ω–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞" id="icon-ebu">
            <h2 id="name-ebu">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="motd-ebu"></p>
            <p id="players-ebu"></p>
            <div class="player-list" id="player-list-ebu"></div>
        </div>
        <div class="server" id="server-modrift">
            <img src="" alt="–ò–∫–æ–Ω–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞" id="icon-modrift">
            <h2 id="name-modrift">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="motd-modrift"></p>
            <p id="players-modrift"></p>
            <div class="player-list" id="player-list-modrift"></div>
        </div>
        <div class="server" id="server-pepeland">
            <img src="" alt="–ò–∫–æ–Ω–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞" id="icon-pepeland">
            <h2 id="name-pepeland">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="motd-pepeland"></p>
            <p id="players-pepeland"></p>
            <div class="player-list" id="player-list-pepeland"></div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–∞ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function fetchServerData(serverInfo) {
            const { url, id } = serverInfo;
            try {
                const response = await fetch(url);
                const data = await response.json();

                const serverElement = document.getElementById(`server-${id}`);
                const nameElement = document.getElementById(`name-${id}`);
                const motdElement = document.getElementById(`motd-${id}`);
                const playersElement = document.getElementById(`players-${id}`);
                const playerListElement = document.getElementById(`player-list-${id}`);
                const iconElement = document.getElementById(`icon-${id}`);

                if (data.online) {
                    nameElement.textContent = `${data.host}:${data.port}`;
                    motdElement.innerHTML = data.motd.html;
                    playersElement.textContent = `–ò–≥—Ä–æ–∫–∏ –æ–Ω–ª–∞–π–Ω: ${data.players.online}/${data.players.max}`;
                    iconElement.src = data.icon;

                    playerListElement.innerHTML = '';
                    data.players.list.forEach(player => {
                        const playerElement = document.createElement('p');
                        playerElement.textContent = player.name_clean;
                        playerListElement.appendChild(playerElement);
                    });

                    serverElement.classList.remove('offline');
                } else {
                    nameElement.textContent = `–°–µ—Ä–≤–µ—Ä ${data.host}:${data.port} –æ—Ñ—Ñ–ª–∞–π–Ω`;
                    playersElement.textContent = '';
                    playerListElement.innerHTML = '';
                    serverElement.classList.add('offline');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Ä–≤–µ—Ä–∞—Ö
        const servers = [
            { url: 'https://api.mcstatus.io/v2/status/java/ebu.mom', id: 'ebu' },
            { url: 'https://api.mcstatus.io/v2/status/java/modrift.ru-mc.ru:25599', id: 'modrift' },
            { url: 'https://api.mcstatus.io/v2/status/java/play.pepeland.net', id: 'pepeland' }
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –≤—Å–µ—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤
        function updateServerData() {
            servers.forEach(serverInfo => fetchServerData(serverInfo));
        }

        // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        updateServerData();

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥
        setInterval(updateServerData, 20000);
    </script>
</body>
</html>
